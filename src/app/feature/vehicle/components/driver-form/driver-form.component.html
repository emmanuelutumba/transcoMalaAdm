<div class="driver-form modal" [ngStyle]="{'display':display}">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        Nouveau conducteur
      </div>
      <div class="btn-close" (click)="onClose()"></div>
    </div>
    <div class="modal-body">
      <form [formGroup]="formGroup">
        <div class="d-flex">
          <div class="field-box col-6">
            <app-input-text [formGroup]="formGroup" [id]="'lastname'" [placeholder]="'Prénom'"></app-input-text>
          </div>
          <div class="field-box col-6">
            <app-input-text [formGroup]="formGroup" [id]="'name'" [placeholder]="'Nom'"></app-input-text>
          </div>
        </div>
        <div class="d-flex">
          <div class="field-box col-6">
            <app-input-text [formGroup]="formGroup" [id]="'typeCarte'"
                            [placeholder]="'Pièce  d\'identité'"></app-input-text>
          </div>
          <div class="field-box col-6">
            <app-input-text [formGroup]="formGroup" [id]="'identityId'"
                            [placeholder]="'ID Pièce d\'identité'"></app-input-text>
          </div>
        </div>
        <div class="d-flex">
          <div class="field-box col-6">
            <app-input-text [formGroup]="formGroup" [id]="'phoneNumber'" [placeholder]="'Téléphone'"></app-input-text>
          </div>
          <div class="field-box col-6">
            <app-input-text [formGroup]="formGroup" [id]="'address'" [placeholder]="'Adresse'"
                            [multiligne]="true"></app-input-text>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="msg-box">
        {{errorMsg}}
      </div>
      <app-button [id]="'driver-form-add'" [text]="'Ajouter'" (clickEvent)="onSave()"></app-button>
    </div>
  </div>
</div>
