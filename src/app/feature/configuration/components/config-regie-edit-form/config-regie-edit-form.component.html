<div class="config-regie-edit-form modal" [ngStyle]="{'display':display}">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        Editer regie
      </div>
      <div class="btn-close" (click)="onClose()"></div>
    </div>
    <div class="modal-body">
      <form [formGroup]="formGroup">
        <div class="d-flex">
          <div class="field-box col-6">
            <h6 class="label">Dénomination</h6>
            <app-input-text [formGroup]="formGroup" [value]="regieData!==undefined?regieData.name:''" [id]="'name'"
              [placeholder]="'Dénomination'"></app-input-text>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="msg-box">
        {{errorMsg}}
      </div>
      <app-button [id]="'regie-add-form'" [text]="'Ajouter'" (clickEvent)="onValidate($event)" [withIcon]="true">
      </app-button>
    </div>
  </div>
</div>
