<div class="config-contravention-add-form modal" [ngStyle]="{'display':display}">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        Contravention
      </div>
      <div class="btn-close" (click)="onClose()"></div>
    </div>
    <div class="modal-body">
      <form [formGroup]="formGroup">
        <div class="d-flex">
          <div class="field-box col-6">
            <h6 class="label">Dénomination</h6>
            <app-input-text [formGroup]="formGroup" [id]="'name'" [placeholder]="'Dénomination'"></app-input-text>
          </div>
        </div>
        <div class="d-flex">
          <div class="field-box col-6">
            <h6 class="label">Modalité</h6>
            <app-input-text [type]="'number'" [formGroup]="formGroup" [id]="'modalite'" [placeholder]="'Modalité'">
            </app-input-text>
          </div>
          <div class="field-box col-6">
            <h6 class="label">Dévise</h6>
            <app-select-option [id]="'devise'" [options]="devises" [formGroup]="formGroup">
            </app-select-option>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <div class="msg-box">
        {{errorMsg}}
      </div>
      <app-button [id]="'regie-add-form'" [text]="'Ajouter'" (clickEvent)="onValidate($event)" [withIcon]="true">
      </app-button>
    </div>
  </div>
</div>
