<div class="driver-container">
  <div class="toolbar">
    <div class="d-flex">
      <app-search-bar hidden [id]="'search-car'" [placeholder]="'NumÃ©ro de plaque'"></app-search-bar>
      <app-btn-dropdown [title]="'Option'" [datas]="options"
                        (eventSelectedOption)="onOptionSelected($event)"></app-btn-dropdown>
    </div>
  </div>
  <div class="main-body">
    <app-table-model [datas]="drivers" [headers]="headers"
                     (eventDataSelectedItem)="onDriverData($event)"
                     (eventSelectItem)="onItemSelected($event)"></app-table-model>
  </div>
  <app-driver-form-d (eventSave)="addDriver()" (eventClose)="onCloseDriverForm()"
                     [display]="displayDriverForm" [contribuable]="contribuable"></app-driver-form-d>
  <app-confirm-dialog [display]="displayDriverComfirmDelete"
                      [message]="'Confirmer la suppression'" (eventCancel)="onConfirmCancel()"
                      (eventConfirm)="onConfirm()"></app-confirm-dialog>

  <app-driver-edit [display]="displayDriverFormEdit" (eventClose)="onCloseDriverFormEdit()" (eventSave)="onDriverUpdated()"></app-driver-edit>

</div>
