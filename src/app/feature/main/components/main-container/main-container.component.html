<div class="main-container">
  <div class="header-container">
    <div class="up-line">
      <div class="login-profil-box d-flex">
        <div class="btn-group">
          <button class="btn btn-sm d-flex" id="profil-option" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
            <div class="profil-name">{{userData.username}}</div>
            <i class="fa fa-user-circle"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-end">
            <a href="#" class="dropdown-item">
              DÃ©connexion
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="down-line">
      <img class="logo-icon" src="assets/imgs/cocar.png">
    </div>
  </div>
  <div class="body-container m-auto d-flex">
    <div class="main-left-menu">
      <div class="list-group">
        <div class="list-group-item">Paiement</div>
        <div class="list-group-item">Taxes</div>
        <div class="list-group-item">Infraction</div>
        <div class="list-group-item">Assurances</div>
        <div class="list-group-item">Vehicules</div>
      </div>
    </div>
    <div class="report-main">
      <div class="toolbar">
        <h3 class="title">Reporting</h3>
      </div>
      <div class="d-flex">
        <div class="col-4">
          <app-item-o [id]="'insurance'" [title]="'Assurance'"></app-item-o>
        </div>
        <div class="col-4">
          <app-item-o [id]="'contravention'" [title]="'Contravention'"></app-item-o>
        </div>
        <div class="col-4">
          <app-item-o [id]="'tax'" [title]="'Taxe'"></app-item-o>
        </div>
      </div>
    </div>
  </div>
</div>
